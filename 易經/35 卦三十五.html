<h2>卦三十五</h2>
<h6>晉 火地晉 離上 坤下</h6>
<p>晉。康侯用錫馬蕃庶，晝日三接。</p>
<p>彖曰：晉，進也。明出地上，順而麗乎大明，柔進而上行。是以康侯用錫馬蕃庶，晝日三接也。</p>
<p>象曰：明出地上，晉，君子以自昭明德。</p>
<p>初六：晉如摧如，貞吉。罔孚，裕无咎。象曰：晉如摧如，獨行正也；裕无咎，未受命也。</p>
<p>六二：晉如愁如，貞吉，受茲介福，于其王母。象曰：受茲介福，以中正也。</p>
<p>六三：眾允，悔亡。象曰：眾允之志，上行也。</p>
<p>九四：晉如鼫鼠，貞厲。象曰：鼫鼠貞厲，位不當也。</p>
<p>六五：悔亡，失得勿恤，往吉，无不利。象曰：失得勿恤，往有慶也。</p>
<p>上九：晉其角，維用伐邑，厲吉，无咎，貞吝。象曰：維用伐邑，道未光也。</p>
