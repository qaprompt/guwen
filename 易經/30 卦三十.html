<h6>離　離為火　離上　離下</h6>
<p>離。利，貞，亨。畜牝牛，吉。</p>
<p>彖曰：離，麗也。日月麗乎天，百穀草木麗乎土，重明以麗乎正，乃化成天下，柔麗乎中正，故亨。是以畜牝牛吉也。</p>
<p>象曰：明兩作離，大人以繼明照于四方。</p>
<p>初九：履錯然，敬之无咎。象曰：履錯之敬，以避咎也。</p>
<p>六二：黃離，元吉。象曰：黃離元吉，得中道也。</p>
<p>九三：日昃之離，不鼓缶而歌，則大耋之嗟，凶。象曰：日昃之離，何可久也。</p>
<p>九四：突如其來如，焚如，死如，棄如。象曰：突如其來如，无所容也。</p>
<p>六五：出涕沱若，戚嗟若，吉。象曰：六五之吉，離王公也。</p>
<p>上九：王用出征，有嘉折首，獲匪其醜，无咎。象曰：王用出征，以正邦也。</p>
