<h2>卦二十三</h2>
<h6>剝 山地剝 艮上 坤下</h6>
<p>剝。不利有攸往。</p>
<p>彖曰：剝，剝也，柔變剛也。不利有攸往，小人長也。順而止之，觀象也。君子尚消息盈虛，天行也。</p>
<p>象曰：山附於地剝，上以厚下安宅。</p>
<p>初六：剝牀以足，蔑貞凶。象曰：剝牀以足，以滅下也。</p>
<p>六二：剝牀以辨，蔑貞凶。象曰：剝牀以辨，未有與也。</p>
<p>六三：剝之，无咎。象曰：剝之无咎，失上下也。</p>
<p>六四：剝牀以膚，凶。象曰：剝床以膚，切近災也。</p>
<p>六五：貫魚以宮人寵，无不利。象曰：以宮人寵，終无尤也。</p>
<p>上九：碩果不食，君子得輿，小人剝廬。象曰：君子得輿，民所載也；小人剝廬，終不可用也。</p>
