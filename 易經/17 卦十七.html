<h2>卦十七</h2>
<h6>隨 澤雷隨 兌上 震下</h6>
<p>隨。元、亨、利、貞，无咎。</p>
<p>彖曰：隨，剛來而下柔，動而說，隨。大，亨，貞，无咎，而天下隨時。隨時之義大矣哉！</p>
<p>象曰：澤中有雷，隨。君子以嚮晦入宴息。</p>
<p>初九：官有渝，貞吉；出門交有功。象曰：官有渝，從正吉也。出門交有功，不失也。</p>
<p>六二：係小子，失丈夫。象曰：係小子，弗兼與也。</p>
<p>六三：係丈夫，失小子。隨有求得，利居貞。象曰：係丈夫，志舍下也。</p>
<p>九四：隨有獲，貞，凶，有孚在道以明，何咎？象曰：隨有獲，其義凶也。有孚在道，明功也。</p>
<p>九五：孚于嘉，吉。象曰：孚于嘉，吉，位正中也。</p>
<p>上六：拘係之，乃從維之。王用亨于西山。象曰：拘係之，上窮也。</p>
