<h2>卦五十七</h2>
<h6>巽 巽為風 巽上 巽下</h6>
<p>巽。小亨。利有攸往，利見大人。</p>
<p>彖曰：重巽，以申命，剛巽乎中正而志行。柔皆順乎剛，是以小亨，利有攸往，利見大人。</p>
<p>象曰：隨風，巽。君子以申命行事。</p>
<p>初六：進退，利武人之貞。象曰：進退，志疑也；利武人之貞，志治也。</p>
<p>九二：巽在牀下，用史巫紛若，吉，无咎。象曰：紛若之吉，得中也。</p>
<p>九三：頻巽，吝。象曰：頻巽之吝，志窮也。</p>
<p>六四：悔亡，田獲三品。象曰：田獲三品，有功也。</p>
<p>九五：貞吉，悔亡，无不利，无初有終，先庚三日後庚三日，吉。象曰：九五之吉，位正中也。</p>
<p>上九：巽在牀下，喪其資斧，貞凶。象曰：巽在牀下，上窮也；喪其資斧，正乎凶也。</p>
