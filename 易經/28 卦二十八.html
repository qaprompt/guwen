<h2>卦二十八</h2>
<h6>大過 澤風大過 兌上 巽下</h6>
<p>大過。棟撓，利有攸往，亨。</p>
<p>彖曰：大過，大者過也；棟撓，本末弱也。剛過而中，巽而說行，利有攸往，乃亨。大過之時，大矣哉！</p>
<p>象曰：澤滅木，大過。；君子以獨立不懼，遯世无悶。</p>
<p>初六：藉用白茅，无咎。象曰：藉用白茅，柔在下也。</p>
<p>九二：枯楊生稊，老夫得其女妻，无不利。象曰：老夫女妻，過以相與也。</p>
<p>九三：棟橈，凶。象曰：棟橈之凶，不可以有輔也。</p>
<p>九四：棟隆，吉；有他吝。象曰：棟隆之吉，不撓乎下也。</p>
<p>九五：枯楊生華，老婦得其士夫，无咎无譽。象曰：枯楊生華，何可久也？老婦士夫，亦可醜也。</p>
<p>上六：過涉滅頂，凶，无咎。象曰：過涉之凶，不可咎也。</p>
