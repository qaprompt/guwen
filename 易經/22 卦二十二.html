<h2>卦二十二</h2>
<h6>賁 山火賁 艮上 離下</h6>
<p>賁。亨。小利，有攸往。</p>
<p>彖曰：賁亨，柔來而文剛，故亨；分剛上而文柔，故小利有攸住，天文也；文明以止，人文也。觀乎天文，以察時變；觀乎人文，以化成天下。</p>
<p>象曰：山下有火，賁。君子以明庶政，无敢折獄。</p>
<p>初九：賁其趾，舍車而徒。象曰：舍車而徒，義弗乘也。</p>
<p>六二：賁其須。象曰：賁其須，與上興也。</p>
<p>九三：賁如濡如，永貞吉。象曰：永貞之吉，終莫之陵也。</p>
<p>六四：賁如皤如，白馬翰如，匪寇婚媾。象曰：六四，當位疑也；匪寇婚媾，終无尤也。</p>
<p>六五：賁于丘園，束帛戔戔，吝，終吉。象曰：六五之吉，有喜也。</p>
<p>上九：白賁无咎。象曰：白賁无咎，上得志也。</p>
