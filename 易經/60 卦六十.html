<h2>卦六十</h2>
<h6>節 水澤節 坎上 兌下</h6>
<p>節。亨。苦節，不可貞。</p>
<p>彖曰：節亨，剛柔分而剛得中。苦節不可貞，其道窮也。說以行險，當位以節，中正以通。天地節而四時成，節以制度，不傷財，不害民。</p>
<p>象曰：澤上有水，節。君子以制數度，議德行。</p>
<p>初九：不出戶庭，无咎。象曰：不出戶庭，知通塞也。</p>
<p>九二：不出門庭，凶。象曰：不出門庭凶，失時極也。</p>
<p>六三：不節若，則嗟若，无咎。象曰：不節之嗟，又誰咎也？</p>
<p>六四：安節，亨。象曰：安節之亨，承上道也。</p>
<p>九五：甘節，吉，往有尚。象曰：甘節之吉，居位中也。</p>
<p>上六：苦節，貞凶，悔亡。象曰：苦節貞凶，其道窮也。</p>
