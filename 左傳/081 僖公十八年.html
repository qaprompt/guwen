<h2>僖公十八年</h2>
<p>【經】</p>
<p>十有八年春王正月，宋公、曹伯、衛人、邾人伐齊。</p>
<p>夏，師救齊。</p>
<p>五月戊寅，宋師及齊師戰于甗。齊師敗績。</p>
<p>狄救齊。</p>
<p>秋八月丁亥，葬齊桓公。</p>
<p>冬，邢人，狄人伐衛。</p>
<p>【傳】</p>
<p>十八年春，宋襄公以諸侯伐齊。三月，齊人殺無虧。</p>
<p>鄭伯始朝于楚，楚子賜之金，既而悔之，與之盟曰：「無以鑄兵。」故以鑄三鐘。</p>
<p>齊人將立孝公，不勝四公子之徒，遂與宋人戰。夏五月，宋敗齊師于甗，立孝公而還。</p>
<p>秋八月，葬齊桓公。</p>
<p>冬，邢人、狄人伐衛，圍菟圃。衛侯以國讓父兄子弟及朝眾，曰：「苟能治之，燬請從焉。」眾不可，而後師于訾婁。狄師還。</p>
<p>梁伯益其國而不能實也，命曰新里，秦取之。</p>
