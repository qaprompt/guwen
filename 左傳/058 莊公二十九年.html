<h5>左傳</h5>　　　<span class="style11">莊公二十九年</span>
      <hr>
 
  <p> 【經】<br>
    二十有九年春，新延廐。<br>
    夏，鄭人侵許。秋，有蜚。<br>
    冬十有二月，紀叔姬卒。<br>
    城諸及防。
  </p><p>【傳】</p>
  <p>二十九年春，新作延廐。書，不時也。凡馬，日中而出，日中而入。</p>
  <p>夏，鄭人侵許。凡師，有鐘鼓曰伐，無曰侵，輕曰襲。</p>
  <p>秋，有蜚，為災也。凡物，不為災，不書。</p>
  <p>冬十二月，城諸及防，書，時也。凡土功，龍見而畢務，戒事也；火見而致用，水昏正而栽，日至而畢。</p>
  <p>樊皮叛王。</p>
