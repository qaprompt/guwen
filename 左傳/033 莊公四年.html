<h2>莊公四年</h2>
<p>【經】</p>
<p>四年春王二月，夫人姜氏享齊侯于祝丘。</p>
<p>三月，紀伯姬卒。</p>
<p>夏，齊侯、陳侯、鄭伯遇于垂。</p>
<p>紀侯大去其國。</p>
<p>六月乙丑，齊侯葬紀伯姬。</p>
<p>秋七月。</p>
<p>冬，公及齊人狩于禚。</p>
<p>【傳】</p>
<p>四年春，王正月，楚武王荊尸，授師孑焉，以伐隨，將齊，入告夫人鄧曼曰：「余心蕩。」鄧曼歎曰：「王祿盡矣。盈而蕩，天之道也。先君其知之矣，故臨武事，將發大命，而蕩王心焉。若師徒無虧，王薨於行，國之福也。」王遂行，卒於樠木之下。令尹鬬祁、莫敖屈重除道、梁溠，營軍臨隨。隨人懼，行成。莫敖以王命入盟隨侯，且請為會於漢汭，而還。濟漢而後發喪。</p>
<p>紀侯不能下齊，以與紀季。夏，紀侯大去其國，違齊難也。</p>
