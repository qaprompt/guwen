<h2>莊公二十三年</h2>
<p>【經】</p>
<p>二十有三年春，公至自齊。</p>
<p>祭叔來聘。</p>
<p>夏，公如齊觀社。</p>
<p>公至自齊。</p>
<p>荊人來聘。</p>
<p>公及齊侯遇于穀。</p>
<p>蕭叔朝公。</p>
<p>秋，丹桓宮楹。</p>
<p>冬十有一月，曹伯射姑卒。</p>
<p>十有二月甲寅，公會齊侯盟于扈。</p>
<p>【傳】</p>
<p>二十三年夏，公如齊觀社，非禮也。曹劌諫曰：「不可。夫禮，所以整民也。故會以訓上下之則，制財用之節；朝以正班爵之義，帥長幼之序；征伐以討其不然。諸侯有王，王有巡守，以大習之。非是，君不舉矣。君舉必書，書而不法，後嗣何觀？」</p>
<p>晉桓、莊之族偪，獻公患之。士蒍曰：「去富子，則羣公子可謀也已。」公曰：「爾試其事。」士蒍與羣公子謀，譖富子而去之。</p>
<p>秋，丹桓宮之楹。</p>
