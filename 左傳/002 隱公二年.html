<h5>左傳</h5>　　　<span class="style11">隱公二年</span>
      <hr>
 
            <p>【經】<br>
              二年春，公會戎于潛。<br>
              夏五月，莒人入向。<br>
              無駭帥師入極。<br>
              秋八月庚辰，公及戎盟于唐。<br>
              九月，紀裂繻來逆女。<br>
              冬十月，伯姬歸于紀。<br>
              紀子帛、莒子盟于密。<br>
              十有二月乙卯，夫人子氏薨。<br>
              鄭人伐衛。 </p>
            <p>【傳】</p>
            <p>二年春，公會戎于潛，修惠公之好也。戎請盟，公辭。<br>
              莒子娶于向，向姜不安莒而歸。夏，莒人入向，以姜氏還。<br>
              司空無駭入極，費庈父勝之。<br>
              戎請盟。秋，盟于唐，復修戎好也。<br>
              九月，紀裂繻來逆女，卿為君逆也。<br>
              冬，紀子帛、莒子盟于密，魯故也。<br>
              鄭人伐衛，討公孫滑之亂也。</p>
