<h2>隱公二年</h2>
<p>【經】</p>
<p>二年春，公會戎于潛。</p>
<p>夏五月，莒人入向。</p>
<p>無駭帥師入極。</p>
<p>秋八月庚辰，公及戎盟于唐。</p>
<p>九月，紀裂繻來逆女。</p>
<p>冬十月，伯姬歸于紀。</p>
<p>紀子帛、莒子盟于密。</p>
<p>十有二月乙卯，夫人子氏薨。</p>
<p>鄭人伐衛。</p>
<p>【傳】</p>
<p>二年春，公會戎于潛，修惠公之好也。戎請盟，公辭。</p>
<p>莒子娶于向，向姜不安莒而歸。夏，莒人入向，以姜氏還。</p>
<p>司空無駭入極，費庈父勝之。</p>
<p>戎請盟。秋，盟于唐，復修戎好也。</p>
<p>九月，紀裂繻來逆女，卿為君逆也。</p>
<p>冬，紀子帛、莒子盟于密，魯故也。</p>
<p>鄭人伐衛，討公孫滑之亂也。</p>
