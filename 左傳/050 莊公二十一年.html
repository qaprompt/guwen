<h2>莊公二十一年</h2>
<p>【經】</p>
<p>二十有一年春，王正月。</p>
<p>夏五月辛酉，鄭伯突卒。</p>
<p>秋七月戊戌，夫人姜氏薨。</p>
<p>冬十有二月，葬鄭厲公。</p>
<p>【傳】</p>
<p>二十一年春，胥命於弭。夏，同伐王城。鄭伯將王自圉門入，虢叔自北門入，殺王子頹及五大夫。</p>
<p>鄭伯享王于闕西辟，樂備。王與之武公之略，自虎牢以東。原伯曰：「鄭伯傚尤，其亦將有咎。」五月，鄭厲公卒。</p>
<p>王巡虢守。虢公為王宮于玤，王與之酒泉。</p>
<p>鄭伯之享王也，王以后之鞶鑑予之。虢公請器，王予之爵。鄭伯由是始惡於王。</p>
<p>冬，王歸自虢。</p>
