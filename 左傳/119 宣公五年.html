<h5>左傳</h5>　　　<span class="style11">宣公五年</span>
      <hr>
 
  <p>  【經】<br>
    五年春，公如齊。<br>
    夏，公至自齊。<br>
    秋九月，齊高固來逆叔姬。<br>
    叔孫得臣卒。<br>
    冬，齊高固及子叔姬來。<br>
    楚人伐鄭。
  </p><p>【傳】</p>
  <p>五年春，公如齊，高固使齊侯止公，請叔姬焉。<br>
    夏，公至自齊，書，過也。<br>
    秋九月，齊高固來逆女，自為也。故書曰「逆叔姬」，卿自逆也。<br>
    冬，來，反馬也。<br>
    楚子伐鄭，陳及楚平。晉荀林父救鄭，伐陳。</p>
