<h2>宣公七年</h2>
<p>【經】</p>
<p>七年春，衛侯使孫良夫來盟。</p>
<p>夏，公會齊侯伐萊。</p>
<p>秋，公至自伐萊。</p>
<p>大旱。</p>
<p>冬，公會晉侯、宋公、衛侯、鄭伯、曹伯于黑壤。</p>
<p>【傳】</p>
<p>七年春，衛孫桓子來盟，始通，且謀會晉也。</p>
<p>夏，公會齊侯伐萊，不與謀也。凡師出，與謀曰「及」，不與謀曰「會」。</p>
<p>赤狄侵晉，取向陰之禾。</p>
<p>鄭及晉平，公子宋之謀也，故相鄭伯以會。冬，盟于黑壤，王叔桓公臨之，以謀不睦。</p>
<p>晉侯之立也，公不朝焉，又不使大夫聘，晉人止公于會。盟于黃父，公不與盟，以賂免。故黑壤之盟不書，諱之也。</p>
