<h2>僖公十一年</h2>
<p>【經】</p>
<p>十有一年春。晉殺其大夫丕鄭父。</p>
<p>夏，公及夫人姜氏會齊侯于陽穀。</p>
<p>秋八月，大雩。</p>
<p>冬，楚人伐黃。</p>
<p>【傳】</p>
<p>十一年春，晉侯使以丕鄭之亂來告。</p>
<p>天王使召武公、內史過賜晉侯命。受玉惰。過歸，告王曰：「晉侯其無後乎！王賜之命，而惰於受瑞，先自棄也已，其何繼之有？禮，國之幹也；敬，禮之輿也。不敬，則禮不行；禮不行，則上下昏，何以長世？」</p>
<p>夏，揚、拒、泉、臯、伊雒之戎同伐京師，入王城，焚東門，王子帶召之也。秦、晉伐戎以救周。秋，晉侯平戎于王。</p>
<p>黃人不歸楚貢。冬，楚人伐黃。</p>
