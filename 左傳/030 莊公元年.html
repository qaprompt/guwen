<h5>左傳</h5>　　　<span class="style11">莊公元年</span>
      <hr>
 
  <p> 【經】<br>
    元年春王正月。<br>
    三月，夫人孫于齊。<br>
    夏，單伯送王姬。<br>
    秋，築王姬之館于外。<br>
    冬十月乙亥，陳侯林卒。<br>
    王使榮叔來錫桓公命。<br>
    王姬歸于齊。<br>
    齊師遷紀郱、鄑、郚。
  </p><p>【傳】<br>
    元年春，不稱即位，文姜出故也。<br>
    三月，夫人孫于齊。不稱姜氏，絕不為親，禮也。<br>
    秋，築王姬之館于外。為外，禮也。</p>
