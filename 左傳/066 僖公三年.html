<h5>左傳</h5>　　　<span class="style11">僖公三年</span>
      <hr>
 
  <p> 【經】<br>
    三年春王正月，不雨。夏四月，不雨。<br>
    徐人取舒。<br>
    六月，雨。<br>
    秋，齊侯、宋公、江人、黃人會于陽穀。<br>
    冬，公子友如齊涖盟。<br>
    楚人伐鄭。
  </p><p>【傳】</p>
  <p>三年春，不雨。夏六月，雨。自十月不雨，至于五月，不曰旱，不為災也。</p>
  <p>秋，會于陽穀，謀伐楚也。</p>
  <p>齊侯為陽穀之會來尋盟。冬，公子友如齊涖盟。</p>
  <p>楚人伐鄭，鄭伯欲成。孔叔不可，曰：「齊方勤我，棄德不祥。」</p>
  <p>齊侯與蔡姬乘舟于囿，蕩公。公懼，變色。禁之，不可。公怒，歸之，未之絕也。蔡人嫁之。</p>
