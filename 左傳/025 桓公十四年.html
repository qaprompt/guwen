<h5>左傳</h5>　　　<span class="style11">桓公十四年</span>
      <hr>
 
  <p> 【經】<br>
    十有四年春正月，公會鄭伯于曹。<br>
    無冰。<br>
    夏五，鄭伯使其弟語來盟。<br>
    秋八月壬申，御廩災。乙亥，嘗。<br>
    冬十有二月丁巳，齊侯祿父卒。<br>
    宋人以齊人、蔡人、衛人、陳人伐鄭。
  </p><p>【傳】</p>
  <p>十四年春，會于曹。曹人致餼，禮也。</p>
  <p>夏，鄭子人來尋盟，且修曹之會。</p>
  <p>秋八月壬申，御廩災。乙亥，嘗。書，不害也。</p>
  <p>冬，宋人以諸侯伐鄭，報宋之戰也。焚渠門，入，及大逵。伐東郊，取牛首。以大宮之椽歸為盧門之椽。</p>
