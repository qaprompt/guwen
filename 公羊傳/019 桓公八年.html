<h2>桓公八年</h2>
<p>一、八年，春正月己卯，烝。</p>
<p>烝者何？冬祭也。春曰祠，夏曰礿，秋曰甞，冬曰烝。常事不書，此何以書？譏。何譏爾？譏亟也。亟則黷，黷則不敬。君子之祭也，敬而不黷。疏則怠，怠則忘。士不及茲四者，則冬不裘，夏不葛。</p>
<p>二、天王使家父來聘。</p>
<p>三、夏，五月丁丑，烝。</p>
<p>何以書？譏亟也。</p>
<p>四、秋，伐邾婁。</p>
<p>五、冬，十月，雨雪。</p>
<p>何以書？記異也。何異爾？不時也。</p>
<p>六、祭公來，遂逆王后于紀。</p>
<p>祭公者何？天子之三公也。何以不稱使？婚禮不稱主人。遂者何？生事也。大夫無遂事，此其言遂何？成使乎我也。其成使乎我奈何？使我為媒，可則因用是往逆矣。女在其國稱女，此其稱王后何？王者無外，其辭成矣。</p>
