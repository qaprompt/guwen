<h2>宣公十一年</h2>
<p>一、十有一年，春王正月。</p>
<p>二、夏，楚子、陳侯、鄭伯盟于辰陵。</p>
<p>三、公孫歸父會齊人伐莒。</p>
<p>四、秋，晉侯會狄于櫕函。</p>
<p>五、冬十月，楚人殺陳夏徵舒</p>
<p>此楚子也，其稱人何？貶。曷為貶？不與外討也。不與外討者，因其討乎外而不與也，雖內討亦不與也。曷為不與？實與而文不與。文曷為不與？諸侯之義不得專討也。諸侯之義不得專討，則其曰實與之何？上無天子，下無方伯，天下諸侯有為無道者，臣弒君，子弒父，力能討之，則討之可也。</p>
<p>六、丁亥，楚子入陳，納公孫寧、儀行父于陳。</p>
<p>此皆大夫也，其言納何？納公黨與也。</p>
