<h2>襄公十年</h2>
<p>一、十年。春，公會晉侯、宋公、衞侯、曹伯、莒子、邾婁子、滕子、薛伯、𣏌伯、小邾婁子、齊世子光會吳于柤。</p>
<p>二、夏五月甲午，遂滅偪陽。公至自會。</p>
<p>三、楚公子貞、鄭公孫輒帥師伐宋。</p>
<p>四、晉師伐秦。</p>
<p>五、秋，莒人伐我東鄙。</p>
<p>六、公會晉侯、宋公、衞侯、曹伯、莒子、邾婁子、齊世子光、滕子、薛伯、𣏌伯、小邾婁子伐鄭。</p>
<p>七、冬，盜殺鄭公子斐、公子發、公孫輒。</p>
<p>八、戍鄭虎牢。</p>
<p>孰戍之？諸侯戍之。曷為不言諸侯戍之？離至不可得而序，故言我也。諸侯已取之矣，曷為繫之鄭？諸侯莫之主有，故反繫之鄭。</p>
<p>九、楚公子貞帥師救鄭。</p>
<p>十、公至自伐鄭。</p>
