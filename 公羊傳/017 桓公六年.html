<h2>桓公六年</h2>
<p>一、六年，春正月，寔來。</p>
<p>寔來者何？猶曰是人來也。孰謂？謂州公也。曷為謂之寔來？慢之也。曷為慢之？化我也。</p>
<p>二、夏，四月，公會紀侯于成。</p>
<p>三、秋，八月壬午，大閱。蔡人殺陳佗。</p>
<p>大閱者何？簡車徒也。何以書？蓋以罕書也。陳佗者何？陳君也。陳君則曷為謂之陳佗？絕也。曷為絕之？賤也。其賤奈何？外淫也。惡乎淫？淫于蔡，蔡人殺之。</p>
<p>四、九月丁卯，子同生。</p>
<p>子同生者孰謂？謂莊公也。何言乎子同生？喜有正也。未有言喜有正者，此其言喜有正何？久無正也。子公羊子曰：「其諸以病桓與？」</p>
<p>五、冬，紀侯來朝。</p>
