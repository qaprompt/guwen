<h2>昭公五年</h2>
<p>一、五年，春王正月，舍中軍。</p>
<p>舍中軍者何？復古也。然則曷為不言三卿？五亦有中，三亦有中。</p>
<p>二、楚殺其大夫屈申。</p>
<p>三、公如晉。</p>
<p>四、夏，莒牟夷以牟婁及防茲來奔。</p>
<p>莒牟夷者何？莒大夫也。莒無大夫，此何以書？重地也。其言及防茲來奔何？不以私邑累公邑也。</p>
<p>五、秋七月，公至自晉。</p>
<p>六、戊辰，叔弓帥師敗莒師於濆泉。</p>
<p>濆泉者何？直泉也。直泉者何？涌泉也。</p>
<p>七、秦伯卒。</p>
<p>何以不名？秦者夷也，匿嫡之名也。其名何？嫡得之也。</p>
<p>八、冬，楚子、蔡侯、陳侯、許男、頓子、沈子、徐人、越人伐吳。</p>
