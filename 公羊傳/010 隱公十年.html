<h2>隱公十年</h2>
<p>一、十年，春王二月，公會齊侯、鄭伯于中丘。</p>
<p>二、夏，翬帥師會齊人、鄭人伐宋。</p>
<p>此公子翬也。何以不稱公子？貶。曷為貶？隱之罪人也。故終隱之篇貶也。</p>
<p>三、六月壬戌，公敗宋師于菅。辛未取郜，辛巳取防。</p>
<p>取邑不日，此何以日？一月而再取也。何言乎一月而再取？甚之也。內大惡諱，此其言甚之何？春秋錄內而略外，於外大惡書，小惡不書，於內大惡諱，小惡書。</p>
<p>四、秋，宋人、衞人入鄭。</p>
<p>五、宋人、蔡人、衞人伐載，鄭伯伐取之。</p>
<p>其言伐取之何？易也。其易奈何？因其力也。因誰之力？因宋人、蔡人、衞人之力也。</p>
<p>六、冬，十月壬午，齊人、鄭人入盛。</p>
