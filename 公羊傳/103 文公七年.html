<h2>文公七年</h2>
<p>一、七年，春，公伐邾婁。</p>
<p>二、三月甲戌，取須朐。</p>
<p>取邑不日，此何以日？內辭也，使若他人然。</p>
<p>三、遂城郚。</p>
<p>四、夏四月，宋公王臣卒。</p>
<p>五、宋人殺其大夫。</p>
<p>何以不名？宋三世無大夫，三世內娶也。</p>
<p>六、戊子，晉人及秦人戰于令狐，晉先眛以師奔秦。</p>
<p>此偏戰也，何以不言師敗績？敵也。此晉先眛也，其稱人何？貶。曷為貶？外也。其外奈何？以師外也。何以不言出？遂在外也。</p>
<p>七、狄侵我西鄙。</p>
<p>八、秋八月，公會諸侯、晉大夫盟于扈。</p>
<p>諸侯何以不序？大夫何以不名？公失序也。公失序奈何？諸侯不可使與公盟，眣晉大夫使與公盟也。</p>
<p>九、冬，徐伐莒。</p>
<p>十、公孫敖如莒莅盟。</p>
