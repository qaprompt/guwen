<h2>宣公九年</h2>
<p>一、九年，春王正月，公如齊。</p>
<p>二、公至自齊。</p>
<p>三、夏，仲孫蔑如京師。</p>
<p>四、齊侯伐萊。</p>
<p>五、秋，取根牟。</p>
<p>根牟者何？邾婁之邑也。曷為不繫乎邾婁？諱亟也。</p>
<p>六、八月，滕子卒。</p>
<p>七、九月，晉侯、宋公、衞侯、鄭伯、曹伯會于扈。</p>
<p>八、晉荀林父帥師伐陳。</p>
<p>九、辛酉，晉侯黑臀卒于扈。</p>
<p>扈者何？晉之邑也。諸侯卒其封內不地，此何以地？卒于會，故地也。未出其地，故不言會也。</p>
<p>十、冬十月癸酉，衞侯鄭卒。</p>
<p>十一、宋人圍滕。</p>
<p>十二、楚子伐鄭。</p>
<p>十三、晉郤缺帥師救鄭。</p>
<p>十四、陳殺其大夫泄冶。</p>
