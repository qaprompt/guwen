<h2>襄公二十五年</h2>
<p>一、二十有五年。春，齊崔杼帥師伐我北鄙。</p>
<p>二、夏五月乙亥，齊崔杼弒其君光。</p>
<p>三、公會晉侯、宋公、衞侯、鄭伯、曹伯、莒子、邾婁子、滕子、薛伯、𣏌伯、小邾婁子于陳儀。</p>
<p>四、六月壬子，鄭公孫舍之帥師入陳。</p>
<p>五、秋八月己巳，諸侯同盟于重丘，公至自會。</p>
<p>六、衞侯入于陳儀。</p>
<p>陳儀者何？衞之邑也。曷為不言入于衞？諼君以弒也。</p>
<p>七、楚屈建帥師滅舒鳩。</p>
<p>八、冬，鄭公孫囆帥師伐陳。</p>
<p>九、十有二月，吳子謁伐楚，門于巢卒。</p>
<p>門于巢卒者何？入門乎巢而卒也。入門乎巢而卒者何？入巢之門而卒也。吳子謁，何以名？傷而返，未至乎舍而卒也。</p>
