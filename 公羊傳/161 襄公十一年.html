<h2>襄公十一年</h2>
<p>一、十有一年。春王正月，作三軍。</p>
<p>三軍者何？三卿也。作三軍，何以書？譏。何譏爾？古者上卿、下卿，上士、下士。</p>
<p>二、夏四月，四卜郊不從，乃不郊。</p>
<p>三、鄭公孫舍之帥師侵宋。</p>
<p>四、公會晉侯、宋公、衞侯、曹伯、齊世子光、莒子、邾婁子、滕子、薛伯、𣏌伯、小邾婁子伐鄭。</p>
<p>五、秋七月己未，同盟于京城北。公至自伐鄭。</p>
<p>六、楚子、鄭伯伐宋。</p>
<p>七、公會晉侯、宋公、衞侯、曹伯、齊世子光、莒子、邾婁子、滕子、薛伯、𣏌伯、小邾婁子伐鄭，會于蕭魚。公至自會。</p>
<p>此伐鄭也，其言會于蕭魚何？蓋鄭與會爾。</p>
<p>八、楚人執鄭行人良霄。</p>
<p>九、冬，秦人伐晉。</p>
