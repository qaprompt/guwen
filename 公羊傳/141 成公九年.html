<h2>成公九年</h2>
<p>一、九年，春王正月，𣏌伯來逆叔姬之喪以歸。</p>
<p>𣏌伯曷為來逆叔姬之喪以歸？內辭也，脅而歸之也。</p>
<p>二、公會晉侯、齊侯、宋公、衞侯、鄭伯、曹伯、莒子、𣏌伯同盟于蒲。公至自會。</p>
<p>三、二月，伯姬歸于宋。</p>
<p>四、夏，季孫行父如宋致女。</p>
<p>未有言致女者，此其言致女何？錄伯姬也。</p>
<p>五、晉人來媵。</p>
<p>媵不書，此何以書？錄伯姬也。</p>
<p>六、秋七月丙子，齊侯無野卒。</p>
<p>七、晉人執鄭伯。</p>
<p>八、晉欒書帥師伐鄭。</p>
<p>九、冬十有一月，葬齊頃公。</p>
<p>十、楚公子嬰齊帥師伐莒。庚申，莒潰。</p>
<p>十一、楚人入運。</p>
<p>十二、秦人、白狄伐晉。</p>
<p>十三、鄭人圍許。</p>
<p>十四、城中城。</p>
