<h2>文公六年</h2>
<p>一、六年，春，葬許僖公。</p>
<p>二、夏，季孫行父如陳。</p>
<p>三、秋，季孫行父如晉。</p>
<p>四、八月乙亥，晉侯讙卒。</p>
<p>五、冬十月，公子遂如晉。</p>
<p>六、晉殺其大夫陽處父。</p>
<p>七、晉狐射姑出奔狄。</p>
<p>晉殺其大夫陽處父，則狐射姑曷為出奔？射姑殺也。射姑殺則其稱國以殺何？君漏言也。其漏言奈何？君將使射姑將。陽處父諫曰：「射姑民眾不說，不可使將。」於是廢將。陽處父出，射姑入。君謂射姑曰：「陽處父言曰：『射姑民眾不說，不可使將。』」射姑怒，出刺陽處父於朝而走。</p>
<p>八、閏月不告月，猶朝于廟。</p>
<p>不告月者何？不告朔也。曷為不告朔？天無是月也。閏月矣，何以謂之天無是月？非常月也。猶者何？通可以已也。</p>
