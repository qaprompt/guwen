<h2>襄公十六年</h2>
<p>一、十有六年。春王正月，葬晉悼公。</p>
<p>二、三月，公會晉侯、宋公、衞侯、鄭伯、曹伯、莒子、邾婁子、薛伯、𣏌伯、小邾婁子于湨梁。戊寅，大夫盟。晉人執莒子、邾婁子以歸。</p>
<p>諸侯皆在是，其言大夫盟何？信在大夫也。何言乎信在大夫？徧刺天下之大夫也。曷為遍刺天下之大夫？君若贅旒然。</p>
<p>三、齊侯伐我北鄙。</p>
<p>四、夏，公至自會。</p>
<p>五、五月甲子，地震。</p>
<p>六、叔老會鄭伯、晉荀偃、衞寗殖、宋人，伐許。</p>
<p>七、秋，齊侯伐我北鄙，圍成。</p>
<p>八、大雩。</p>
<p>九、冬，叔孫豹如晉。</p>
