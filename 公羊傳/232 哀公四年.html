<h2>哀公四年</h2>
<p>一、四年。春王三月庚戌，盜殺蔡侯申。</p>
<p>弒君賤者窮諸人，此其稱盜以弒何？賤乎賤者也。賤乎賤者孰謂？謂罪人也。</p>
<p>二、蔡公孫辰出奔吳。</p>
<p>三、葬秦惠公。</p>
<p>四、宋人執小邾婁子。</p>
<p>五、夏，蔡殺其大夫公孫歸姓、公孫霍。</p>
<p>六、晉人執戎曼子赤歸于楚。</p>
<p>赤者何？戎曼子之名也。其言歸于楚何？子北宮子曰：「辟伯晉而京師楚也。」</p>
<p>七、城西郛。</p>
<p>八、六月辛丑，蒲社災。</p>
<p>蒲社者何？亡國之社也。社者封也，其言災何？亡國之社蓋揜之，揜其上而柴其下。蒲社災，何以書？記災也。</p>
<p>九、秋八月甲寅，滕子結卒。</p>
<p>十、冬十有二月，葬蔡昭公。</p>
<p>十一、葬滕頃公。</p>
