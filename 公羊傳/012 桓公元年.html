<h2>桓公元年</h2>
<p>一、元年，春，王正月，公即位。</p>
<p>繼弒君不言即位。此其言即位何？如其意也。</p>
<p>二、三月，公會鄭伯于垂。</p>
<p>三、鄭伯以璧假許田。</p>
<p>其言以璧假之何？易之也。易之則其言假之何？為恭也。曷為為恭？有天子存，則諸侯不得專地也。許田者何？魯朝宿之邑也。諸侯時朝乎天子，天子之郊，諸侯皆有朝宿之邑焉。此魯朝宿之邑也，則曷為謂之許田？諱取周田也。諱取周田則曷為謂之許田？繫之許也。曷為繫之許？近許也。此邑也，其稱田何？田多邑少稱田，邑多田少稱邑。</p>
<p>四、夏，四月丁未，公及鄭伯盟于越。</p>
<p>五、秋，大水。</p>
<p>何以書？記災也。</p>
<p>六、冬，十月。</p>
