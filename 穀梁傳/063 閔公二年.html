<h2>閔公二年</h2>
<p>一、二年，春，王正月，齊人遷陽。</p>
<p>二、夏，五月，乙酉，吉禘於莊公。</p>
<p>吉禘者，不吉者也。喪事未畢而舉吉祭，故非之。</p>
<p>三、秋，八月，辛丑，公薨。</p>
<p>不地，故也。其不書葬，不以討母葬子也。</p>
<p>四、九月，夫人姜氏孫於邾。</p>
<p>孫之為言遜也，諱奔也。</p>
<p>五、公子慶父出奔莒。</p>
<p>其曰出，絕之也，慶父不復見矣。</p>
<p>六、冬，齊高子來盟。</p>
<p>其曰來，喜之也。其曰高子，貴之也，盟立僖公也。不言使何也？不以齊侯使高子也。</p>
<p>七、十有二月，狄入衞。</p>
<p>八、鄭棄其師。</p>
<p>惡其長也，兼不反其眾，則是棄其師也。</p>
