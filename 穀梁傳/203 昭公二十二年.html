<h2>昭公二十二年</h2>
<p>一、二十有二年，春，齊侯伐莒。</p>
<p>二、宋華亥、向寧、華定自宋南里出奔楚。</p>
<p>自宋南里者，專也。</p>
<p>三、大蒐於昌間。</p>
<p>秋而曰蒐。此春也，其曰蒐何也？以蒐事也。</p>
<p>四、夏，四月，乙丑，天王崩。</p>
<p>五、六月，叔鞅如京師，葬景王。</p>
<p>六、王室亂。</p>
<p>亂之為言，事未有所成也。</p>
<p>七、劉子、單子以王猛居於皇。</p>
<p>以者，不以者也，王猛嫌也。</p>
<p>八、秋，劉子、單子以王猛入於王城。</p>
<p>以者，不以者也。入者，內弗受也。</p>
<p>九、冬，十月，王子猛卒。</p>
<p>此不卒者也。其曰卒，失嫌也。</p>
<p>十、十有二月，癸酉，朔，日有食之。</p>
