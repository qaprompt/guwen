<h2>昭公十一年</h2>
<p>一、十有一年，春，王二月，叔弓如宋，葬宋平公。</p>
<p>二、夏，四月，丁巳，楚子虔誘蔡侯般，殺之於申。</p>
<p>何為名之？夷狄之君誘中國之君，故謹而名之也。稱時稱月稱日稱地，謹之也。</p>
<p>三、楚公子棄疾帥師圍蔡。</p>
<p>四、五月，甲申，夫人歸氏薨。</p>
<p>五、大蒐於比蒲。</p>
<p>六、仲孫貜會邾子，盟於祲祥。</p>
<p>七、秋，季孫意如會晉韓起、齊國弱、宋華亥、衞北宮佗、鄭罕虎、曹人、杞人於厥憖。</p>
<p>八、九月，己亥，葬我小君齊歸</p>
<p>九、冬，十有一月，丁酉，楚師滅蔡，執蔡世子友以歸，用之。</p>
<p>此子也，其曰世子何也？不與楚殺也。一事注乎志，所以惡楚子也。</p>
