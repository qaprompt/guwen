<h2>文公元年</h2>
<p>一、元年，春，王正月，公即位。</p>
<p>繼正即位，正也。</p>
<p>二、二月，癸亥，日有食之。</p>
<p>三、天王使叔服來會葬。</p>
<p>葬曰會，其志重天子之禮也。</p>
<p>四、夏，四月，丁巳，葬我君僖公。</p>
<p>薨稱公，舉上也。葬我君，接上下也。僖公葬而後舉謚，謚所以成德也，於卒事乎加之矣。</p>
<p>五、天王使毛伯來錫公命。</p>
<p>禮有受命，無來錫命。錫命非正也。</p>
<p>六、晉侯伐衞。</p>
<p>七、叔孫得臣如京師。</p>
<p>八、衞人伐晉。</p>
<p>九、秋，公孫敖會晉侯於戚。</p>
<p>十、冬，十月，丁未，楚世子商臣弒其君髠。</p>
<p>日髠之卒，所以謹商臣之弒也。夷狄不言正不正。</p>
<p>十一、公孫敖如齊。</p>
