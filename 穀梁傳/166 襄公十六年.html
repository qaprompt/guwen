<h2>襄公十六年</h2>
<p>一、十有六年，春，王正月，葬晉悼公。</p>
<p>二、三月，公會晉侯、宋公、衞侯、鄭伯、曹伯、莒子、邾子、薛伯、杞伯、小邾子於淏梁。戊寅，大夫盟。</p>
<p>淏梁之會，諸侯失正矣。諸侯會，而曰大夫盟，正在大夫也。諸侯在，而不曰諸侯之大夫，大夫不臣也。</p>
<p>三、晉人執莒子、邾子以歸。</p>
<p>四、齊侯伐我北鄙。</p>
<p>五、夏，公至自會。</p>
<p>六、五月，甲子，地震。</p>
<p>七、叔老會鄭伯、晉荀偃、衞寧殖、宋人伐許。</p>
<p>八、秋，齊侯伐我北鄙，圍成。</p>
<p>九、大雩。</p>
<p>十、冬，叔孫豹如晉。</p>
