<h2>莊公八年</h2>
<p>一、八年，春，王正月，師次於郎，以俟陳人、蔡人。</p>
<p>次，止也。俟，待也。</p>
<p>二、甲午，治兵。</p>
<p>出曰治兵，習戰也。入曰振旅，習戰也。治兵而陳蔡不至矣。兵事以嚴終，故曰善陳者不戰，此之謂也。善為國者不師，善師者不陳，善陳者不戰，善戰者不死，善死者不亡。</p>
<p>三、夏，師及齊師圍郕，郕降於齊師。</p>
<p>其曰降於齊師何？不使齊師加威於郕也。</p>
<p>四、秋，師還。</p>
<p>還者，事未畢也，遁也。</p>
<p>五、冬，十有一月，癸未，齊無知弒其君諸兒。</p>
<p>大夫弒其君，以國氏者，嫌也，弒而代之也。</p>
