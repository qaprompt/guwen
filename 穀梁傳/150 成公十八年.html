<h2>成公十八年</h2>
<p>一、十有八年，春，王正月，晉殺其大夫胥童。</p>
<p>二、庚申，晉弒其君州蒲。</p>
<p>稱國以弒其君，君惡甚矣。</p>
<p>三、齊殺其大夫國佐。</p>
<p>四、公如晉。</p>
<p>五、夏，楚子、鄭伯伐宋。宋魚石復入於彭城。</p>
<p>六、公至自晉。</p>
<p>七、晉侯使士匄來聘。</p>
<p>八、秋，杞伯來朝。</p>
<p>九、八月，邾子來朝。</p>
<p>十、築鹿囿。</p>
<p>築不志，此其志何也？山林藪澤之利，所以與民共也。虞之，非正也。</p>
<p>十一、己丑，公薨於路寢。</p>
<p>路寢，正也。男子不絕婦人之手，以齊終也。</p>
<p>十二、冬，楚人、鄭人侵宋。</p>
<p>十三、晉侯使士魴來乞師。</p>
<p>十四、十有二月，仲孫蔑會晉侯、宋公、衞侯、邾子、齊崔杼，同盟於虛朾。</p>
<p>十五、丁未，葬我君成公。</p>
