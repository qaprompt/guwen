<h2>襄公五年</h2>
<p>一、五年，春，公至自晉。</p>
<p>二、夏，鄭伯使公子發來聘。</p>
<p>三、叔孫豹、繒世子巫如晉。</p>
<p>外不言如，而言如，為我事往也。</p>
<p>四、仲孫蔑、衞孫林父會吳於善稻。</p>
<p>吳謂善伊，謂稻緩。號從中國，名從主人。</p>
<p>五、秋，大雩。</p>
<p>六、楚殺其大夫公子壬夫。</p>
<p>七、公會晉侯、宋公、陳侯、衞侯、鄭伯、曹伯、莒子、邾子、滕子、薛伯、齊世子光、吳人、繒人于戚。</p>
<p>八、公至自會。</p>
<p>九、冬，戍陳。</p>
<p>內辭也。</p>
<p>十、楚公子貞帥師伐陳。</p>
<p>十一、公會晉侯、宋公、衞侯、鄭伯、曹伯、莒子、邾子、滕子、薛伯、齊世子光救陳。</p>
<p>十二、十有二月，公至自救陳。</p>
<p>善救陳也。</p>
<p>十三、辛未，季孫行父卒。</p>
