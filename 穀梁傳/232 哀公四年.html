<h2>哀公四年</h2>
<p>一、四年，春，王二月，庚戌，盜弒蔡侯申。</p>
<p>稱盜以弒君，不以上下道道也。內其君而外弒者，不以弒道道也。春秋有三盜：微殺大夫謂之盜，非所取而取之謂之盜，辟中國之正道以襲利謂之盜。</p>
<p>二、蔡公孫辰出奔吳。</p>
<p>三、葬秦惠公。</p>
<p>四、宋人執小邾子。</p>
<p>五、夏，蔡殺其大夫公孫姓、公孫霍。</p>
<p>六、晉人執戎蠻子赤歸於楚。</p>
<p>七、城西郛。</p>
<p>八、六月，辛丑，亳社災。</p>
<p>亳社者，亳之社也。亳，亡國也。亡國之社以為廟，屏戒也。其屋亡國之社，不得上達也。</p>
<p>九、秋，八月，甲寅，滕子結卒。</p>
<p>十、冬，十有二月，葬蔡昭公。</p>
<p>十一、葬滕頃公。</p>
