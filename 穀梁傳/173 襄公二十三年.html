<h2>襄公二十三年</h2>
<p>一、二十有三年，春，王二月，癸酉，朔，日有食之。</p>
<p>二、三月，己巳，杞伯匄卒。</p>
<p>三、夏，邾畀我來奔。</p>
<p>四、葬杞孝公。</p>
<p>五、陳殺其大夫慶虎及慶寅。</p>
<p>稱國以殺，罪累上也。及慶寅，慶寅累也。</p>
<p>六、陳侯之弟光自楚歸於陳。</p>
<p>七、晉欒盈復入於晉，入於曲沃。</p>
<p>八、秋，齊侯伐衞，遂伐晉。</p>
<p>九、八月，叔孫豹帥師救晉，次於雍渝。</p>
<p>言救後次，非救也。</p>
<p>十、己卯，仲孫速卒。</p>
<p>十一、冬，十月，乙亥，臧孫紇出奔邾。</p>
<p>其日，正臧孫紇之出也。蘧伯玉曰：「不以道事其君者，其出乎！」</p>
<p>十二、晉人殺欒盈。</p>
<p>惡之，弗有也。</p>
<p>十三、齊侯襲莒。</p>
