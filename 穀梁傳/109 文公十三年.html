<h2>文公十三年</h2>
<p>一、十有三年，春，王正月。</p>
<p>二、夏，五月，壬午，陳侯朔卒。</p>
<p>三、邾子蘧篨卒。</p>
<p>四、自正月不雨，至於秋七月。</p>
<p>五、大室屋壞。</p>
<p>大室屋壞者，有壞道也，譏不修也。大室猶世室也。周公曰大廟，伯禽曰大室，群公曰宮。禮，宗廟之事，君親割，夫人親舂，敬之至也。為社稷之主，而先君之廟壞，極稱之，志不敬也。</p>
<p>六、冬，公如晉。衞侯會公於沓。</p>
<p>七、狄侵衞。</p>
<p>八、十有二月，乙丑，公及晉侯盟。</p>
<p>九、公還自晉，鄭伯會公於棐。</p>
<p>還者，事未畢也，自晉事畢也。</p>
