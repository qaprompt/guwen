<h2>昭公二十五年</h2>
<p>一、二十有五年，春，叔孫婼如宋。</p>
<p>二、夏，叔倪會晉趙鞅、宋樂大心、衞北宮喜、鄭游吉、曹人、邾人、滕人、薛人、小邾人於黃父。</p>
<p>三、有鸜鵒來巢。</p>
<p>一有一亡曰有。來者，來中國也。鸜鵒穴者而曰巢。或曰，增之也。</p>
<p>四、秋，七月，上辛，大雩。季辛，又雩。</p>
<p>季者，有中之辭也。又，有繼之辭也。</p>
<p>五、九月，己亥，公孫於齊，次於陽州，齊侯唁公於野井。</p>
<p>孫之為言猶孫也，諱奔也。次，止也。弔失國曰唁，唁公不得入於魯也。</p>
<p>六、冬，十月，戊辰，叔孫婼卒。</p>
<p>七、十有一月，己亥，宋公佐卒於曲棘。</p>
<p>防公也。</p>
<p>八、十有二月，齊侯取鄆。</p>
<p>取，易辭也。內不言取，以其為公取之，故易言之也。</p>
