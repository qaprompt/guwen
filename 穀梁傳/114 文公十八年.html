<h2>文公十八年</h2>
<p>一、十有八年，春，王二月，丁丑，公薨於臺下。</p>
<p>臺下，非正也。</p>
<p>二、秦伯罃卒。</p>
<p>三、夏，五月，戊戌，齊人弒其君商人。</p>
<p>四、六月，癸酉，葬我君文公。</p>
<p>五、秋，公子遂、叔孫得臣如齊。</p>
<p>使舉上客，而不稱介，不正其同倫而相介，故列而數之也。</p>
<p>六、冬，十月，子卒。</p>
<p>子卒，不日，故也。</p>
<p>七、夫人姜氏歸於齊。</p>
<p>惡宣公也。有不待貶絕，而罪惡見者；有待貶絕，而惡從之者。姪娣者，不孤子之意也。一人有子，三人緩帶。一曰就賢也。</p>
<p>八、季孫行父如齊。</p>
<p>九、莒弒其君庶其。</p>
