<h2>宣公十八年</h2>
<p>一、十有八年，春，晉侯、衞世子臧伐齊。</p>
<p>二、公伐杞。</p>
<p>三、夏，四月。</p>
<p>四、秋，七月，邾人戕繒子於繒。</p>
<p>戕猶殘也，梲殺也。</p>
<p>五、甲戌，楚子呂卒。</p>
<p>夷狄不卒，卒，少進也。卒而不日，日，少進也。日而不言正，不正，簡之也。</p>
<p>六、公孫歸父如晉。</p>
<p>七、冬，十月，壬戌，公薨於路寢。</p>
<p>正寢也。</p>
<p>八、歸父還自晉，至檉，遂奔齊。</p>
<p>還者，事未畢也，自晉事畢也。與人之子，守其父之殯。損殯而奔其父之使者，是以奔父也。遂，繼事也。</p>
