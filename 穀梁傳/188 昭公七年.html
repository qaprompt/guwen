<h2>昭公七年</h2>
<p>一、七年，春，王正月，暨齊平。</p>
<p>平者，成也。暨猶暨暨也，暨者，不得已也。以外及內曰暨。</p>
<p>二、三月，公如楚。</p>
<p>三、叔孫婼如齊莅盟。</p>
<p>莅，位也。內之前定之辭謂之莅，外之前定之辭謂之來。</p>
<p>四、夏，四月，甲辰，朔，日有食之。</p>
<p>五、秋，八月，戊辰，衞侯惡卒。</p>
<p>鄉曰衞齊惡，今曰衞侯惡，此何為君臣同名也？君子不奪人名，不奪人親之所名，重其所以來也。王父名子也。</p>
<p>六、九月，公至自楚。</p>
<p>七、冬，十有一月，癸未，季孫宿卒。</p>
<p>八、十有二月，葬衞襄公。</p>
