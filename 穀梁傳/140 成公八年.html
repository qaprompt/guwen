<h2>成公八年</h2>
<p>一、八年，春，晉侯使韓穿來言汶陽之田，歸之於齊。</p>
<p>於齊，緩辭也，不使盡我也。</p>
<p>二、晉欒書帥師侵蔡。</p>
<p>三、公孫嬰齊如莒。</p>
<p>四、宋公使華元來聘。</p>
<p>五、夏，宋公使公孫壽來納幣。</p>
<p>六、晉殺其大夫趙同、趙括。</p>
<p>七、秋，七月，天子使召伯來錫公命。</p>
<p>禮有受命，無來錫命，錫命，非正也。曰天子何也？曰，見一稱也。</p>
<p>八、冬，十月，癸卯，杞叔姬卒。</p>
<p>九、晉侯使士燮來聘。</p>
<p>十、叔孫僑如會晉士燮、齊人、邾人伐郯。</p>
<p>十一、衞人來媵。</p>
<p>媵，淺事也，不志。此其志何也？以伯姬之不得其所，故盡其事也。</p>
