<h2>襄公二年</h2>
<p>一、二年，春，王正月，葬簡王。</p>
<p>二、鄭師伐宋。</p>
<p>三、夏，五月，庚寅，夫人姜氏薨。</p>
<p>四、六月，庚辰，鄭伯睔卒。</p>
<p>五、晉師、宋師、衞寧殖侵鄭。</p>
<p>其曰衞寧殖，如是而稱於前事也。</p>
<p>六、秋，七月，仲孫蔑會晉荀罃、宋華元、衞孫林父、曹人、邾人於戚。</p>
<p>七、己丑，葬我小君齊姜。</p>
<p>八、叔孫豹如宋。</p>
<p>九、冬，仲孫蔑會晉荀罃、齊崔杼、宋華元、衞孫林父、曹人、邾人、滕人、薛人、小邾人於戚，城於虎牢。</p>
<p>若言中國焉，內鄭也。</p>
<p>十、楚殺其大夫公子申。</p>
