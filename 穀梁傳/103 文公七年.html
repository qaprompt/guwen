<h2>文公七年</h2>
<p>一、七年，春，公伐邾。</p>
<p>二、三月，甲戌，取須句。</p>
<p>取邑不日，此其日何也？不正其再取，故謹而日之也。</p>
<p>三、遂城郚。</p>
<p>遂，繼事也。</p>
<p>四、夏，四月，宋公王臣卒。</p>
<p>五、宋人殺其大夫。</p>
<p>稱人以殺，誅有罪也。</p>
<p>六、戊子，晉人及秦人戰於令狐，晉先蔑奔秦。</p>
<p>不言出，在外也。輟戰而奔秦，以是為逃軍也。</p>
<p>七、狄侵我西鄙。</p>
<p>八、秋，八月，公會諸侯、晉大夫盟於扈。</p>
<p>其曰諸侯，略之也。</p>
<p>九、冬，徐伐莒。</p>
<p>十、公孫敖如莒莅盟。</p>
<p>莅，位也。其曰位何也？前定也。其不日，前定之盟不日也。</p>
