<h2>昭公元年</h2>
<p>一、元年，春，王正月，公即位。</p>
<p>繼正即位，正也。</p>
<p>二、叔孫豹會晉趙武、楚公子圍、齊國弱、宋向戌、衞齊惡、陳公子招、蔡公孫歸生、鄭罕虎、許人、曹人於郭。</p>
<p>三、三月，取鄆。</p>
<p>四、夏，秦伯之弟鍼出奔晉。</p>
<p>諸侯之尊，弟兄不得以屬通。其弟云者，親之也。親而奔之，惡也。</p>
<p>五、六月，丁巳，邾子華卒。</p>
<p>六、晉荀吳帥師敗狄於大原。</p>
<p>傳曰，中國曰大原，夷狄曰大鹵，號從中國，名從主人。</p>
<p>七、秋，莒去疾自齊入於莒，莒展出奔吳。</p>
<p>八、叔弓帥師疆鄆田。</p>
<p>疆之為言猶竟也。</p>
<p>九、葬邾悼公。</p>
<p>十、冬，十有一月，己酉，楚子卷卒。</p>
<p>十二、楚公子比出奔晉。</p>
