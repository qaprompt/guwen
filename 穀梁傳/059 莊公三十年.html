<h2>莊公三十年</h2>
<p>一、三十年，春，王正月。</p>
<p>二、夏，師次於成。</p>
<p>次，止也，有畏也，欲救鄣而不能也。不言公，恥不能救鄣也。</p>
<p>三、秋，七月，齊人降鄣。</p>
<p>降猶下也。鄣，紀之遺邑也。</p>
<p>四、八月，癸亥，葬紀叔姬。</p>
<p>不日卒而日葬，閔紀之亡也。</p>
<p>五、九月，庚午，朔，日有食之，鼓、用牲於社。</p>
<p>六、冬，公及齊侯遇於魯濟。</p>
<p>及者，內為志焉爾。遇者，志相得也。</p>
<p>七、齊人伐山戎。</p>
<p>齊人者，齊侯也。其曰人何也？愛齊侯乎？山戎也。其愛之何也？桓內無因國，外無從諸侯，而越千里之險，北伐山戎，危之也。則非之乎？善之也。何善乎爾？燕，周之分子也。貢職不至，山戎為之伐矣。</p>
