
<h5>爾雅</h5>　　　<span class="style11">釋樂第七</span>
    <hr>
  <p>宮謂之重。商謂之敏。角謂之經。徵謂之迭。羽謂之柳。 <br>
    大瑟謂之灑。<br>
    大琴謂之離。<br>
    大鼓謂之鼖。小者謂之應。<br>
    大磬謂之毊。<br>
    大笙謂之巢。小者謂之和。<br>
    大箎謂之沂。<br>
    大塤謂之嘂。<br>
    大鐘謂之鏞。其中謂之剽。小者謂之棧。<br>
    大簫謂之言。小者謂之筊。<br>
    大管謂之簥。其中謂之篞。小者謂之篎。<br>
    大籥謂之產。其中謂之仲。小者謂之箹。
  </p><p>徒鼓瑟謂之步。徒吹謂之和。徒歌謂之謠。徒擊鼓謂之咢。徒鼓鐘謂之修。徒鼓磬謂之寋。</p>
  <p>所以鼓柷謂之止。所以鼓敔謂之籈。<br>
    大鼗謂之麻。小者謂之料。<br>
    和樂謂之節。</p>
